<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS3. Build and Mine</title>
  <link rel="stylesheet" href="assets/styles/main.min.css">
</head>

<body>
  <div class="preloader js-preloader" id="preloader">
    <div class="preloader__cube-place">
      <div class="cube cube_material_grass preloader__cube js-preloader-cube">
        <div class="cube__wrapper">
          <div class="cube__side cube__side_f js-preloader-cube-side"></div>
          <div class="cube__side cube__side_u js-preloader-cube-side"></div>
          <div class="cube__side cube__side_b js-preloader-cube-side"></div>
          <div class="cube__side cube__side_d js-preloader-cube-side"></div>
          <div class="cube__side cube__side_l js-preloader-cube-side"></div>
          <div class="cube__side cube__side_r js-preloader-cube-side"></div>
        </div>
      </div>
    </div>
    <button class="preloader-btn js-preloader-btn">
      <span class="preloader-btn__state preloader-btn__state_start">
        <span class="preloader-btn__value">START</span>
      </span>
      <span class="preloader-btn__state preloader-btn__state_end js-preloader-btn-fill">
        <span class="preloader-btn__value">START</span>
      </span>
    </button>
  </div>
  <div class="scene" id="scene"></div>
  <script src="assets/js/main.min.js"></script>
</body>

</html>
